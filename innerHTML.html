<!DOCTYPE html>
<html>
 <head>
 <title>Using innerHTML</title>
 </head>
 <body>
 <h2 id="target">ARSEN FLEX D. PEDRO </h2>
 <h2 id="target2">BSIT 1 IAA2 </h2>
 <h2 id="target3">HUMCOM 1 </h2>

 document.getElementById("target").innerHTML="ARSEN FLEX D. PEDRO ";

 document.getElementById("target3").innerHTML="HUMCOM 1";
 </script>
 </body>
</html>
